# Test Build - Simple workflow to test frontend build
name: ğŸ§ª Test Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  test-frontend-build:
    name: ğŸ—ï¸ Test Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_ENVIRONMENT: development
          REACT_APP_SUPABASE_URL: https://placeholder.supabase.co
          REACT_APP_SUPABASE_ANON_KEY: placeholder-key
          REACT_APP_CLOUDINARY_CLOUD_NAME: placeholder
          REACT_APP_BASE_URL: https://ismail-plateform.onrender.com
      
      - name: âœ… Build Success
        run: |
          echo "âœ… Frontend build completed successfully!"
          ls -la frontend/dist/
