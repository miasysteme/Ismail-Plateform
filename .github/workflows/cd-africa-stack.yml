# CD Pipeline ISMAIL Platform - Stack Cloud Afrique
# D√©ploiement automatique avec Netlify + Render + Supabase

name: üåç Deploy Africa Stack

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'

jobs:
  # =====================================================
  # VALIDATION PR√â-D√âPLOIEMENT
  # =====================================================
  
  pre-deployment-checks:
    name: üîç Pre-deployment Checks
    runs-on: ubuntu-latest
    
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      environment: ${{ steps.env.outputs.environment }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}
      backend_changed: ${{ steps.changes.outputs.backend }}
    
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üîç Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'package-lock.json'
            backend:
              - 'services/**'
              - 'pom.xml'
              - '**/pom.xml'
      
      - name: üåç Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
      
      - name: üîç Check deployment conditions
        id: check
        run: |
          # V√©rifier le statut du dernier CI
          if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Force deploy requested"
          elif [[ "${{ steps.changes.outputs.frontend }}" == "true" ]] || [[ "${{ steps.changes.outputs.backend }}" == "true" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected, deployment needed"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected, skipping deployment"
          fi

  # =====================================================
  # BUILD ET D√âPLOIEMENT FRONTEND (NETLIFY)
  # =====================================================
  
  deploy-frontend:
    name: üöÄ Deploy Frontend (Netlify)
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: needs.pre-deployment-checks.outputs.should_deploy == 'true' && needs.pre-deployment-checks.outputs.frontend_changed == 'true'
    
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üì¶ Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: üèóÔ∏è Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_ENVIRONMENT: ${{ needs.pre-deployment-checks.outputs.environment }}
          REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder-key' }}
          REACT_APP_CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || 'placeholder' }}
          REACT_APP_BASE_URL: ${{ secrets.PROD_BASE_URL || 'https://ismail-plateform.onrender.com' }}
      
      - name: üß™ Run frontend tests
        run: |
          cd frontend
          npm test
        if: false # Temporarily disabled until tests are properly configured
      
      - name: üöÄ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=frontend/dist --prod=${{ needs.pre-deployment-checks.outputs.environment == 'production' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        if: secrets.NETLIFY_AUTH_TOKEN != '' && secrets.NETLIFY_SITE_ID != ''
      
      - name: üìä Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # =====================================================
  # BUILD ET D√âPLOIEMENT BACKEND (RENDER)
  # =====================================================

  deploy-backend:
    name: üé® Deploy Backend (Render)
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: false # Disabled until Render webhooks are configured
    
    strategy:
      matrix:
        service: [auth-service, wallet-service]
    
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
      
      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: üì¶ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: üèóÔ∏è Build service
        run: |
          cd services/${{ matrix.service }}
          mvn clean package -DskipTests
      
      - name: üß™ Run service tests
        run: |
          cd services/${{ matrix.service }}
          mvn test
      
      - name: üê≥ Build Docker image
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:latest .
      
      - name: üé® Deploy to Render
        run: |
          # Trigger Render deployment via webhook
          if [[ "${{ matrix.service }}" == "auth-service" ]]; then
            WEBHOOK_URL="${{ secrets.RENDER_AUTH_SERVICE_WEBHOOK }}"
          elif [[ "${{ matrix.service }}" == "wallet-service" ]]; then
            WEBHOOK_URL="${{ secrets.RENDER_WALLET_SERVICE_WEBHOOK }}"
          fi

          if [[ -n "$WEBHOOK_URL" ]]; then
            echo "Triggering deployment for ${{ matrix.service }}..."
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{
                "branch": "${{ github.ref_name }}",
                "commit": "${{ github.sha }}",
                "environment": "${{ needs.pre-deployment-checks.outputs.environment }}"
              }'
            echo "Deployment triggered successfully!"
          else
            echo "No webhook configured for ${{ matrix.service }}"
          fi

  # =====================================================
  # CONFIGURATION BASE DE DONN√âES (SUPABASE)
  # =====================================================
  
  setup-database:
    name: üóÑÔ∏è Setup Database (Supabase)
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: false # Disabled until Supabase secrets are configured
    
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üì¶ Install Supabase CLI
        run: npm install -g @supabase/cli
      
      - name: üîó Link to Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: üóÑÔ∏è Run database migrations
        run: |
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: üîß Deploy functions
        run: |
          supabase functions deploy --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # =====================================================
  # TESTS POST-D√âPLOIEMENT
  # =====================================================
  
  post-deployment-tests:
    name: üß™ Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, setup-database]
    if: false # Disabled until all services are properly configured
    
    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üß™ Install test dependencies
        run: |
          npm install -g @playwright/test
          npx playwright install
      
      - name: üåê Run E2E tests
        run: |
          cd tests/e2e
          npx playwright test
        env:
          BASE_URL: ${{ needs.pre-deployment-checks.outputs.environment == 'production' && secrets.PROD_BASE_URL || secrets.DEV_BASE_URL }}
      
      - name: üìä Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/

  # =====================================================
  # NOTIFICATION
  # =====================================================
  
  notify-deployment:
    name: üì¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, deploy-frontend, deploy-backend, post-deployment-tests]
    if: always()
    
    steps:
      - name: üìä Determine status
        id: status
        run: |
          if [[ "${{ needs.post-deployment-tests.result }}" == "success" ]]; then
            echo "status=‚úÖ SUCCESS" >> $GITHUB_OUTPUT
            echo "color=3066993" >> $GITHUB_OUTPUT
          else
            echo "status=‚ùå FAILED" >> $GITHUB_OUTPUT
            echo "color=15158332" >> $GITHUB_OUTPUT
          fi
      
      - name: üì¢ Discord notification
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üåç **ISMAIL Africa Stack Deployment**
            
            **Status**: ${{ steps.status.outputs.status }}
            **Environment**: ${{ needs.pre-deployment-checks.outputs.environment }}
            **Branch**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}
            
            **Services Deployed**:
            ${{ needs.deploy-frontend.result == 'success' && '‚úÖ Frontend (Netlify)' || '‚ùå Frontend' }}
            ${{ needs.deploy-backend.result == 'success' && '‚úÖ Backend (Render)' || '‚ùå Backend' }}
            
            **Links**:
            üåê [Application](${{ needs.pre-deployment-checks.outputs.environment == 'production' && secrets.PROD_BASE_URL || secrets.DEV_BASE_URL }})
            üìä [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        if: always()
      
      - name: üìß Email notification (Production only)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.resend.com
          server_port: 587
          username: resend
          password: ${{ secrets.RESEND_API_KEY }}
          subject: "üåç ISMAIL Africa Stack Deployment - ${{ steps.status.outputs.status }}"
          to: ${{ secrets.NOTIFICATION_EMAILS || 'noreply@ismail-platform.com' }}
          from: deployments@ismail-platform.com
          body: |
            ISMAIL Platform Africa Stack Deployment Report
            
            Status: ${{ steps.status.outputs.status }}
            Environment: ${{ needs.pre-deployment-checks.outputs.environment }}
            Branch: ${{ github.ref_name }}
            Deployed by: ${{ github.actor }}
            Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)
            
            Services:
            - Frontend (Netlify): ${{ needs.deploy-frontend.result }}
            - Backend (Render): ${{ needs.deploy-backend.result }}
            - Database (Supabase): ${{ needs.setup-database.result }}
            
            Application: ${{ needs.pre-deployment-checks.outputs.environment == 'production' && secrets.PROD_BASE_URL || secrets.DEV_BASE_URL }}
            
            Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        if: false # Disabled until email service is configured
